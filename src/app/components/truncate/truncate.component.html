<div [ngClass]="{ truncate: truncate }" [class]="'lines-' + lines">
  <span #contentEl class="content" [matTooltip]="content" [matTooltipDisabled]="!truncated || !tooltip || more">
    <ng-content></ng-content>
  </span>
  <a (click)="lessClick()" class="less" [ngClass]="{ 'show-less': more && !truncate }">Less</a>
</div>
<a (click)="moreClick()" class="more" [ngClass]="{ 'show-more': more && truncate }">More</a>
