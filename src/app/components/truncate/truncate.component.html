<div [ngClass]="{ truncate: truncate }" [class]="linesClass">
  <span #contentEl class="content" [matTooltip]="content" [matTooltipDisabled]="tooltipDisabled" (click)="toggle()">
    <ng-content></ng-content>
  </span>
</div>
<div class="more" [ngClass]="{ 'hide-more': !moreBtnVisible }" (click)="moreClick()">See More</div>
<div class="less" [ngClass]="{ 'hide-less': !lessBtnVisible }" (click)="lessClick()">See Less</div>
