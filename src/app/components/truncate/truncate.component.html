<div [ngClass]="{ truncate: lines, truncated: truncated }" [class]="linesClass">
  <span #contentEl class="content" [matTooltip]="content" [matTooltipDisabled]="tooltipDisabled" (click)="toggle()">
    <ng-content></ng-content>
  </span>
</div>
<div class="more" [ngClass]="{ 'show-more': contentTruncating && showMore }" (click)="moreClick()">See More</div>
<div class="less" [ngClass]="{ 'show-less': contentTruncating && showLess }" (click)="lessClick()">See Less</div>
